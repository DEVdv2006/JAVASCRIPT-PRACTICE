<!DOCTYPE html>
<html>
    <head>
            <title>BOOLEAN AND IF STATEMENTS</title>
    </head>
    <body>
      <script>
        true;
        false;
        console.log(typeof true);  //it is boolean value
        console.log(typeof 'true');  //it is string value
        console.log(3<5);  //print true on console
        console.log(3>5); //print false on console
        console.log(3==5);
        console.log(5=='5.0');//print true even one is number and other is string because == in js try to convert both inin same type
        console.log(5==='5.0');
        let variable=5;
        if(variable===5)
        {
            console.log("helllo world");
        }
        //=== is sol for ambiguity of ==
        // two new comp operators are ===,!== both have same functionalities as ==,!= except accurate output
      </script>  
    </body>
</html>
