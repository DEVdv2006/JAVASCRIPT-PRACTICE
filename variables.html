<!DOCTYPE html>
<html>
    <head>
              <title>VARIABLES-OF-JAVASCRIPT</title>
            </head>
    <body>
       <script>
          let variable1 = 3; //let creates the variable of all type(int,float,string etc) and variable1 is container
          console.log("value of variable1 is",variable1);//print value of variable1
          let calculation=4;
          console.log("value of calculation variable is",calculation);
          calculation++;
          console.log("value of calculation variable after increment is", calculation);
          console.log("adding 2 to variable calculation => ",calculation+2);//will print 6;
          let result=variable1+calculation;
          console.log("sum of variable1 and calculation is",result);
          let msg="hello world ";
          console.log(msg);
           variable1=10;
           console.log("After reassigning value of variable1  changes from 3 to",variable1);

       </script>
    </body>
</html>
