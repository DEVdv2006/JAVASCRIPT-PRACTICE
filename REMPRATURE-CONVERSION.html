<!DOCTYPE html>

<html>
    <head>
        <title>TEMPRATURE CONVERSION</title>
    </head>
    <body>
       <script>
        let celsius,fer;
        let  unit;
        let temp,res,final;
        function convertTOFarhenhit(celsius)
        {
               return (celsius*9/5)+32;
             // console.log(` ${celsius} celsius is ${fer} farenhit`);
              
        }

        function convertTOCelsius(fer)
        {  
             return  celsius=(fer-32)*5/9;
             // console.log(`${fer} farhenhit is ${celsius} celsius `);
             

        }
        function convertTEMPRATURE(temp,unit)
        {
            if(unit==='C')
            {
              const res= convertTOFarhenhit(temp);
               return `${res}F`;
            }
            else if(unit==='F')
            {
                res=convertTOCelsius(temp);
               return `${res}C`;
                
            }
           
        }

        convertTOFarhenhit(25);
        convertTOCelsius(86);
       console.log(convertTEMPRATURE(25,'C'));
        console.log(convertTEMPRATURE(86,'F'));
       </script>
    </body>
</html>
